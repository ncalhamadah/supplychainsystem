{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <a class="btn btn-primary" href="{{ url_for('new_product') }}">New Product</a>
</div>
<table class="table table-striped">
  <thead><tr><th>SKU</th><th>Name</th><th>Flavor</th><th>Size</th><th>Nic.</th><th></th></tr></thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ p.sku }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.flavor or '-' }}</td>
      <td>{{ p.size_ml or '-' }} ml</td>
      <td>{{ p.nicotine_mg or '-' }} mg</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_product', pid=p.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_product', pid=p.id) }}" class="d-inline" onsubmit="return confirm('Delete product?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

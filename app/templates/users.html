{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Users</h3>
  <a class="btn btn-primary" href="{{ url_for('new_user') }}">New User</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Email</th><th>Name</th><th>Admin</th><th></th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.email }}</td>
      <td>{{ u.name }}</td>
      <td>{{ "Yes" if u.is_admin else "No" }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_user', user_id=u.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_user', user_id=u.id) }}" class="d-inline" onsubmit="return confirm('Delete user?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
